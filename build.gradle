allprojects  {
  apply plugin: 'maven'
}


subprojects {
  apply plugin: 'java'
  sourceCompatibility = 1.5
  targetCompatibility = 1.5

    repositories {
        mavenCentral()
    }

    task compileAndCopyToTarget(dependsOn: [clean, jar]) {
        doLast {
            copy {
                from 'build/libs/'
                into "../target"
            }
        }
    }

    defaultTasks 'compileAndCopyToTarget'
}


